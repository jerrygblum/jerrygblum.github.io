<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon!</title>
    <!-- Link to Google Fonts for the "Lato" font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Ensure no unwanted scrolling and fit the page within the viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2b2b2b; /* Dark background color */
            font-family: 'Lato', sans-serif; /* Elegant font */
            color: #dcdcdc; /* Subtle light gray text color */
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #9db4c0; /* Soft, muted blue for main heading */
            animation: pulse 3s infinite;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
            color: #b0b0b0; /* Softer gray for paragraph text */
        }

        .countdown {
            font-size: 20px;
            margin-top: 20px;
            padding: 8px 16px;
            color: #dcdcdc; /* Same subtle light gray for countdown */
            border-radius: 5px;
            background-color: #3a3a3a; /* Slightly lighter dark background */
            animation: fadeIn 1s ease-in-out;
            font-weight: 700; /* Bold font for emphasis */
        }

        /* Keyframes for pulsing animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello and welcome!</h1>
        <p>I will be back in Switzerland on the <strong>7th of September</strong> and I will be staying until the 2nd of October.</p>
        <p>See you then ;)</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Countdown timer with timezone support
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
    
            // Define the target date in UTC timezone
            const targetDate = new Date(Date.UTC(2024, 8, 7, 0, 0, 0)); // September 7, 2024, at 00:00:00 UTC
            const now = new Date();
    
            // Calculate the distance between now and the target date
            const distance = targetDate - now;
    
            // Calculate time components
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    
            // Display countdown in days, hours, and minutes
            countdownElement.innerHTML = `Only ${days} days, ${hours} hours, and ${minutes} minutes left!`;
    
            // Check if the target date has been reached
            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "I'm back in Switzerland!";
            }
        }
    
        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display immediately
    </script>

</body>
</html>
