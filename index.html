<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon!</title>
    <style>
        /* Reset and base styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f9fb;
            font-family: 'Arial', sans-serif;
            color: #444;
            text-align: center;
        }

        h1 {
            font-size: 42px;
            color: #4a90e2;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 20px;
            margin-top: 15px;
            color: #333;
        }

        .countdown {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            color: #ff6f61;
            border-radius: 5px;
            background-color: #fff5f5;
            animation: fadeIn 1s ease-in-out;
        }

        /* Keyframes for pulsing animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Hi there, my friend!</h1>
        <p>I will be back in Switzerland on the 7th of September and I will be staying until the 2nd of October.</p>
        <p>See you then ;)</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Countdown timer
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const targetDate = new Date('September 7, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calculate time components
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display countdown
            countdownElement.innerHTML = `Only ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds left!`;

            // Check if the target date has been reached
            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "I'm back in Switzerland!";
            }
        }

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display immediately
    </script>
</body>
</html>
